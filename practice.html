<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="/stylesheets/practice.css" />
  </head>

  <body>
    <!-- for the entire content -->

    <h2>Sing In</h2>

    <form action="login" class="container">
      <fieldset class="account-info">
        <div>
          <label for="username"
            >Username
            <input type="text" name="" id="username" required />
          </label>
        </div>

        <div>
          <label for="password"
            >Password
            <input type="password" name="" id="password" required />
          </label>
        </div>
      </fieldset>

      <fieldset class="account-action">
        <input type="submit" value="Log in" class="btn cont-pad" />

        <input type="checkbox" name="" id="" />
        <label class="remember">Stay singed in </label>
      </fieldset>
    </form>

    <div class="flex-container">
      <div class="flex-item item2">flex item 1</div>
      <div class="flex-item item1">flex item 1</div>
      <div class="flex-item item1">flex item 1</div>
    </div>
  </body>
</html>
